<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid main-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="task-header text-center mb-5">
                    <h1>To Do List</h1>
                    <p>Organize suas tarefas</p>
                </div>

                <div class="mb-4">
                    <div class="input-group shadow-sm">
                        <input type="text" class="form-control" placeholder="Adicione uma tarfa" aria-label="New Task">
                        <button class="btn btn-outline-primary" type="button">+ Adicionar</button>
                    </div>
                </div>

                <div>
                    <div class="task-card shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="task-title">Prova geografia</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-success">Editar</button>
                                <button class="btn btn-sm btn-outline-danger">Deletar</button>
                            </div>
                        </div>
                        <p>Termina em 2 dias</p>
                    </div>

                    <div class="task-card shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="task-title">Prova hist√≥ria</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-success">Editar</button>
                                <button class="btn btn-sm btn-outline-danger">Deletar</button>
                            </div>
                        </div>
                        <p>Termina em 1 dia</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
